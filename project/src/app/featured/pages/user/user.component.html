<ng-container *ngIf="users$ | async as Users">
  <ng-container *ngIf="Users.status === 'SUCCESS'">
    <ul
      class="list-group"
      *ngFor="let user of Users.collection.data | keyvalue: unsortedOrder"
    >
      <li class="list-group-item d-flex justify-content-between">
        <span class="my-auto">
          {{ user.value.id }} - {{ user.value.name }}
        </span>

        <a class="btn btn-danger"> Delete </a>
      </li>
    </ul>

    <div class="my-4"></div>

    <div class="d-flex justify-content-between">
      <button
        class="btn btn-secondary"
        (click)="onPrevious(Users.collection.meta.pagination.page)"
      >
        Previous
      </button>

      <button class="btn btn-primary" (click)="onNext()">Next</button>
    </div>
  </ng-container>

  <ng-container *ngIf="Users.status === 'LOADING'">
    <h1>Loading...</h1>
  </ng-container>

  <ng-container *ngIf="Users.status === 'FAILURE'">
    <h1>Something went wrong...</h1>
  </ng-container>

  <div class="my-4"></div>
</ng-container>
