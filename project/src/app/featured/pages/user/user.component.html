<ng-container *ngIf="userState$ | async as userState;">
  <ng-container *ngIf="userState.status === 'success'">
    <ul class="list-group">
      <ng-container *ngFor="let user of userState.apiState.entities | keyvalue: unsortedOrder">
        <li class="list-group-item d-flex justify-content-between">
          <span class="my-auto">{{ user.value.id }} - {{ user.value.name }}</span>

          <a class="btn btn-danger"> Delete </a>
        </li>
      </ng-container>
    </ul>

    <div class="my-4"></div>

    <button
      class="btn btn-dark"
      type="button"
      (click)="onLoad()"
    >
      Load Date
    </button>

      <input
        type="text"

        aria-label="Recipient's username"

        [formControl]="name"
      />

      <div class="mx-2"></div>

      <button
        class="btn btn-dark"
        type="button"
        id="button-addon2"
      >
        Add
      </button>
    </div> -->
  </ng-container>

  <ng-container *ngIf="userState.status === 'loading'">
    <h1>Loading...</h1>
  </ng-container>

  <ng-container *ngIf="userState.status === 'failure'">
    <h1>Something went wrong...</h1>
  </ng-container>
</ng-container>
