<div #circleTimer class="circle-timer" [ngStyle]="{ 'color': color ? color : '' }">
  <ng-container *ngIf="(timer$ | async) as timer" >
    <ng-container *ngIf="isStartToCount; else timesUp">

        <!-- 圓形計時器 -->
        <div class="timer">
          <svg class="svg" viewBox="0 0 100 100">
            <g class="circle">
              <circle class="path-elapsed" cx="50" cy="50" r="45"></circle>

              <path
                #baseTimerPathRemaining
                class="path-remaining"
                stroke-dasharray="283"
                stroke-dashoffset="0"
                d="
                  M 50, 50
                  m -45, 0
                  a 45,45 0 1,0 90,0
                  a 45,45 0 1,0 -90,0
                "
              >
              </path>
            </g>
          </svg>

          <div class="label" [ngStyle]="{'font-size': fontSize}">{{ getTimeFormated(timer.currentTime) }}</div>
        </div>

        <!-- 旁邊文字 -->
        <ng-container *ngIf="sideNote">
          <span class="side-note">{{ sideNote }}</span>
        </ng-container>

    </ng-container>

    <!-- 倒數完的按鈕 -->
    <ng-template #timesUp>
      <a class="btn reset-btn" (click)="onResetTimer()" appRippleButton>
        重新試算
      </a>
    </ng-template>
  </ng-container>
</div>
