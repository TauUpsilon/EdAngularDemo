<main class="mat-app-background">
  <nav class="fixed top-0 left-0 right-0 z2">
    <mat-toolbar color="primary">
      <mat-toolbar class="justify-between" color="primary">
        <a class="h1 bold text-decoration-none text-accent" routerLink="home"
          >Angular Demo</a
        >

        <div>
          <a mat-icon-button routerLink="home" color="accent">
            <mat-icon>home</mat-icon>
          </a>

          <a mat-icon-button routerLink="attempts" color="accent">
            <mat-icon>gamepad</mat-icon>
          </a>

          <button mat-icon-button color="accent" [matMenuTriggerFor]="modeMenu">
            <mat-icon>lightbulb</mat-icon>
          </button>

          <mat-menu #modeMenu>
            <button mat-menu-item (click)="onModeClick('light')">
              <mat-icon color="accent">light_mode</mat-icon>
              <span [class.text-accent]="!this.isDarkMode">Light Mode</span>
            </button>

            <button mat-menu-item (click)="onModeClick('dark')">
              <mat-icon color="accent">dark_mode</mat-icon>
              <span [class.text-accent]="this.isDarkMode">Dark Mode</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
    </mat-toolbar>

  </nav>

  <div class="py3"></div>

  <section>
    <router-outlet></router-outlet>
  </section>

  <div class="py3"></div>

  <footer>

  </footer>
</main>
